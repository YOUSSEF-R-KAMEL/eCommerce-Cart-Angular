<div class="cart" data-aos="zoom-in">
  <div routerLink="/details/{{product.id}}">
    <img src="{{product.image}}" alt="">
    <div class="cart-body p-2">
      <h4 class="title">{{product.title}}</h4>
      <p class="desc">{{product.description}}</p>
    </div>
  </div>


    <div class="px-3 mb-2 d-flex justify-content-between align-items-center">
      <button class="btn btn-success" *ngIf="!addButton" (click)="addButton = true">Add to card</button>
      <div class="count d-flex w-50" *ngIf="addButton">
        <input type="number" class="form-control me-3" [(ngModel)]="amount">
        <button class="btn btn-success" (click)="addCard(product); addButton = false">Add</button>
      </div>
      <span class="price">{{product.price}}$</span>
    </div>
    <div class="Stars" [ngStyle]="{'--rating': product.rating.rate}"></div>
</div>
