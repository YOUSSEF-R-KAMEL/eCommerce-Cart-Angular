<div class="cartBox" data-aos="zoom-in">
  <h2 class="cart-head">Shopping Cart</h2>
  <div class="headCart">
  <p class="lead">You have <label>{{cartProducts.length}}</label> item in your cart</p>
  <span class="text-danger card-header" (click)="clearCart()">Clear Shopping Cart</span>
  </div>
  <table class="table table-responsive">
      <thead>
          <tr>
              <th></th>
              <th>Name</th>
              <th>Price</th>
              <th style="width: 25%;">Quantity</th>
              <th>Totle</th>
              <th></th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let item of cartProducts; let index = index" >
              <td class="image"><img src="{{item.item.image}}" alt=""></td>
              <td class="title">{{item.item.title}}</td>
              <td class="price">{{item.item.price}} L.E</td>
              <td>
                  <div class="quantity">
                      <button class="btn btn-dark" (click)="addAmount(item)">+</button>
                      <input class="form-control"  type="number" (change)="changeVal()" [(ngModel)]="item.quantity" min="1">
                      <button class="btn btn-dark" (click)="deleteAmount(item)">-</button>
                  </div>
              </td>
              <td class="price">{{item.item.price * item.quantity}} L.E</td>
              <td class="delete">
                  <button class="btn btn-danger" (click)="deleteItem(index)">Delete</button>
              </td>
          </tr>
      </tbody>
      <tfoot>
          <tr>
              <th colspan="2"><button class="btn btn-success" (click)="addCart()">Order Now</button></th>
              <th></th>
              <th></th>
              <th colspan="2">Total : {{total}} LE</th>
          </tr>
      </tfoot>
  </table>
  </div>
